<div>
  <div class="col-sm-12">
    <div class="btn-group btn-group-justified">
      <div class="btn-group btn-group-sm">
        <button
          ng-class="{'btn': true, 'btn-default': true, 'active': debt.paymentType == 2}"
          ng-click="changeToPartialPayment()">Parcial</button>
      </div>
      <div class="btn-group btn-group-sm">
        <button
          ng-class="{'btn': true, 'btn-default': true, 'active': debt.paymentType == 3}"
          ng-click="changeToLaterPayment()">Posterior</button>
      </div>
    </div>
  </div>

  <div class="col-sm-12">
    <div class="input-group">
      <span
        class="input-group-addon"
        ng-show="debt.paymentType == 2">$</span>
      <input
          type="date"
          id="paymentSmall{{debt.id}}"
          class="form-control"
					ng-disabled="debt.paymentType != 2 && debt.paymentType != 3"
          ng-model="debt.payment">
      <span class="input-group-btn">
        <button class="btn btn-default">
          <span class="glyphicon glyphicon-ok"></span>
        </button>
      </span>
    </div>
  </div>
</div>
