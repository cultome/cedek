<div class="row" ng-init="initCourseList()">
  <div class="col-md-3">

    <!-- lista de estudiantes -->
    <div class="panel panel-default students-panel" ng-show="panels.students.show">
      <div class="panel-heading">
        <h3 class="panel-title">
          Estudiantes de <strong>{{panels.students.courseName}}</strong>
        </h3>
      </div>
      <div class="panel-body">
        <div ng-hide="panels.students.studentsList.length > 0">
          No hay estudiantes inscritos.
        </div>

        <div student-list ng-show="panels.students.studentsList.length > 0"
          model="panels.students.studentsList"
          editable="false"
          course="panels.students.courseId"></div>
      </div>
    </div>

    <!-- sesiones -->
    <div class="panel panel-default attendance-panel" ng-show="panels.attendance.show">
      <div class="panel-heading">
        <h3 class="panel-title">
          Asistencia de <strong>{{panels.attendance.courseName}}</strong>
        </h3>
      </div>
      <div class="panel-body">
        <div
          search-attendance
          course-id="panels.attendance.courseId"
          sessions="panels.attendance.sessions">
        </div>
      </div>
    </div>

  </div>

  <!-- listado de cursos -->
  <div class="col-md-9">
    <div class="row" id="buscarCursos">
      <div class="col-md-4" ng-repeat="course in courses | filter:name">
        <div course-view></div>
      </div>
    </div>
  </div>
</div>
