<div class="row">
  <div class="col-md-3">

    <!-- lista de estudiantes -->
    <div class="panel panel-default left-sidebar" ng-show="students">
      <div class="panel-heading">
        <h3 class="panel-title">
          Estudiantes de <strong>{{selectedCourse.name}}</strong>
        </h3>
      </div>
      <div class="panel-body">
        <div student-list model="students"></div>
      </div>
    </div>

    <!-- sesiones -->
    <div class="panel panel-default left-sidebar" ng-show="showAttendance">
      <div class="panel-heading">
        <h3 class="panel-title">
          Asistencia de <strong>{{selectedCourse.name}}</strong>
        </h3>
      </div>
      <div class="panel-body">
        <div search-attendance course-id="selectedCourse.id"></div>
      </div>
    </div>

  </div>

  <!-- listado de cursos -->
  <div class="col-md-9">
    <div class="row" id="buscarCursos">
      <div class="col-md-4" ng-repeat="course in courses  | filter:name">
        <div course-view></div>
      </div>
    </div>
  </div>
</div>
