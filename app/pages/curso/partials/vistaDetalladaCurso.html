<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">
      {{selectedCourse.name}}
      <a href="#curso/editar/{{selectedCourse.id}}"><span class="glyphicon glyphicon-pencil pull-right"></span></a>
    </h3>
  </div>
  <div class="panel-body">
    <div>
      <label>Horario</label>
      <span class="pull-right">{{selectedCourse.schedule}}</span>
    </div>
    <div>
      <label>Clave</label>
      <span class="pull-right">{{selectedCourse.code}}</span>
    </div>
    <div>
      <label>Inicio</label>
      <span class="pull-right">{{selectedCourse.begin}}</span>
    </div>
    <div>
      <label>Termino</label>
      <span class="pull-right">{{selectedCourse.end}}</span>
    </div>
  </div>


  <!-- becados -->
  <div class="panel-heading">
    <h3 class="panel-title">
      Becas
    </h3>
  </div>
  <div class="panel-body">
    <ul>
      <li ng-repeat="student in studentsWithScholarship">
      <a href="#persona/editar/{{student.id}}">{{student.name}}</a>
      <span class="pull-right">
        <strong>
          {{student.scholarshipPercentage}}%
        </strong>
      </span>
      </li>
    </ul>
  </div>


  <!-- pagos pendientes -->
  <div class="panel-heading">
    <h3 class="panel-title">
      Pagos Pendientes
    </h3>
  </div>
  <div class="panel-body">
    <ul class="list-group">
      <li class="list-group-item" ng-repeat="student in studentsWithPendingPayments">
        <div class="row">
          <div class="col-md-7">
            <a href="#persona/editar/{{student.id}}">{{student.name}}</a>
          </div>
          <div class="col-md-5 remove-padding">
              <button class="btn btn-default btn-xs">
                <strong>{{student.debt | currency}}</strong>
              </button>
              <button class="btn btn-default btn-xs" ng-click="toggleLatePaymentOptions(student.id)">
                <img src="img/dollars33.svg" width="20">
              </button>
          </div>
        </div>

        <div class="row" ng-show="student.debtLimit">
          <div class="col-md-11">
            <strong>{{student.debtLimit}}</strong>
          </div>
        </div>

        <div id="latePaymentOption{{student.id}}" style="display: none;">
          <div class="row payment-options">
            <div class="col-md-12">
              <div class="btn-group btn-group-justified">
                <div class="btn-group btn-group-sm">
                  <button
                    ng-class="{'btn': true, 'btn-default': true, 'active': student.paymentType == 2}"
                    ng-click="changeToLatePartialPayment(student.id)">Parcial</button>
                </div>
                <div class="btn-group btn-group-sm">
                  <button
                    ng-class="{'btn': true, 'btn-default': true, 'active': student.paymentType == 3}"
                    ng-click="changeToLatePayment(student.id)">Posterior</button>
                </div>
              </div>
            </div>
            <div class="col-sm-12">
              <div class="input-group">
                <span
                  class="input-group-addon"
                  ng-show="student.paymentType == 2">$</span>

                <input
                    type="date"
                    id="latePayment{{student.id}}"
                    class="form-control"
                    ng-model="student.payment">
                <span class="input-group-btn">
                  <button class="btn btn-default">
                    <span class="glyphicon glyphicon-ok"></span>
                  </button>
                </span>
              </div>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
