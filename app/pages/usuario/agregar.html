<div class="row">
  <form class="form-horizontal" role="form" name="studentForm" novalidate>
    <div class="col-md-offset-1 col-md-8">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">
            <p>
              Datos del usuario
              <span class="header-button-group" ng-hide="isCreatingUser()">
                <button
                  id="updatePersonBtn"
                  class="btn btn-default btn-sm pull-right color-success"
                  ng-disabled="studentForm.$invalid"
                  ng-click="update(student.id)">Actualizar</button>
              </span>
            </p>
          </h3>
        </div>

        <div class="panel-body">
          <div ng-class="getInputClass(studentForm.name, ['row', 'form-group'])">
            <label for="nombre" class="col-md-3 control-label">Usuario</label>
            <div class="col-md-6">
              <input
                 type="text"
                 class="form-control"
                 id="nombre"
                 name="name"
                 ng-required="true"
                 placeholder="Nombre completo"
                 ng-model="student.name">
              <span ng-show="isInputInvalid(studentForm.name)" class="glyphicon glyphicon-remove form-control-feedback"></span>
            </div>
          </div>

          <div ng-class="getInputClass(studentForm.name, ['row', 'form-group'])">
            <label for="nombre" class="col-md-3 control-label">Nombre</label>
            <div class="col-md-6">
              <input
                 type="text"
                 class="form-control"
                 id="nombre"
                 name="name"
                 ng-required="true"
                 placeholder="Nombre completo"
                 ng-model="student.name">
              <span ng-show="isInputInvalid(studentForm.name)" class="glyphicon glyphicon-remove form-control-feedback"></span>
            </div>
          </div>

        </div>

        <!-- panel de botones  -->

        <div class="panel-heading" ng-show="isCreatingUser()">
          <div class="row">
            <div class="col-md-offset-4 col-md-4">
              <button
                id="createPersonBtn"
                class="btn btn-default btn-block"
                ng-disabled="studentForm.$invalid"
                ng-click="create(student)">Crear</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </form>
</div>
