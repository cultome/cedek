<!DOCTYPE html>
<html lang="en" ng-app="CEDEK">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CEDEK</title>

    <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/app.css"/>
    <!-- cedek.min.css -->

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="../bower_components/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="../bower_components/angular-resource/angular-resource.min.js"></script>

    <script type="text/javascript" src="js/service.js"></script>
    <!-- templates.js -->
    <!-- cedek.min.js -->
  </head>
  <body ng-controller="RootCtrl">
    <div navigation></div>
    <div class="main-content" ng-view></div>


    <div class="modal fade" id="confirmCloseDebt" tabindex="-1" role="dialog" aria-labelledby="confirmCloseDebt" aria-hidden="true">
      <div class="modal-dialog">
        <div class="alert alert-danger">
          <h4>Confirmar pago de adeudo</h4>
          <p>Se cerrara el adeudo de <strong>{{ alerts.confirmDebtClose.amount | currency }}</strong> con <strong>{{ alerts.confirmDebtClose.name }}</strong>. Esto es correcto?</p>
          <p>
            <button type="button" class="btn btn-danger" ng-click="alerts.confirmDebtClose.confirm()">Saldar Deuda</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
          </p>
        </div>
      </div>
    </div>
  </body>
